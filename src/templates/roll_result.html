{% extends "base.html" %}

{% block content %}
    {% for horror in horrors %}
    <table class='roll-results'>
        <tr><td class='roll-label'><em>Who</em></td><td class='roll-value'>{{ horror['who'] }}</td></tr>
        <tr><td class='roll-label'><em>Place</em></td><td class='roll-value'>{{ horror['place'] }}</td></tr>
        <tr><td class='roll-label'><em>Plot Device</em></td><td class='roll-value'>{{ horror['plot_device'] }}</td></tr>
        <tr><td class='roll-label'><em>Random items. Pick 2+</em><br></td><td></td></tr>
        {% for item_name in horror['random_items'] %}
        <tr><td></td><td class='roll-value'>
        <input id="item-choice-{{ loop.index }}" type="checkbox" value="{{ item_name }}" /></td></tr>
        <label for="item-choice-{{ loop.index }}">{{ item_name }}</label>
        {% endfor %}
    </table>
    {% endfor %}
{% endblock %}
