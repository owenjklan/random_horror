<html>
    <head>
      {% for style in stylesheets %}<link rel="stylesheet" href="{{ url_for('static', filename=style) }}">{% endfor %}
      {% for script in scripts %}<script type="text/javascript" src="{{ url_for('static', filename=script) }}"></script>{% endfor %}      
      {% if title %}<title>{{ title }}</title>
      {% else %}<title>Random Horror</title>{% endif %}
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
